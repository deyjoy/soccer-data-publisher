name: Build and Test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Install JDK from AdoptOpenJDK
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./service-discovery

      - name: Test with Maven
        run: mvn test
        working-directory: ./service-discovery
