name: Build and Test

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - service-discovery
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: List files in root directory
        run: ls -la

      - name: List files in ${{ matrix.service }} directory
        run: ls -la ${{ matrix.service }}

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./${{ matrix.service }}

      - name: Test with Maven
        run: mvn test
        working-directory: ./${{ matrix.service }}
